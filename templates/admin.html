<!DOCTYPE html>
<html lang="en">
<head>
    <title>App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>



<body>
    <h1 style="text-align: center; margin-top: 10;">Hi Admin</h1>
    <div class="container">
        
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
            <div class="card-body">
                <!-- <p class="card-description"> Add class <code>.table-hover</code> </p> -->
                <table class="table table-hover" >
                    <thead>
                        <tr>
                            <form  class="ml-auto search-form d-none d-md-block" action="search" >
                                <th><input type="search" class="form-control" name="name" placeholder="Ismi"></th>
                                <th><input type="search" class="form-control" name="surname" placeholder="Barcha"></th>
                                <th><input type="search" class="form-control" name="age" placeholder="Ish jarayonida"></th>
                                <th><input type="search" class="form-control" name="group" placeholder="Bajarildi"></th>
                                <th><input type="search" class="form-control"  name="address" placeholder="Muddati o`tgan"></th>
                                <th><input type="search" class="form-control"  name="address" placeholder="Muddati o`tib ijro etilgan"></th>
                                <th>
                                    <button class="form-control" type="submit">
                                        <div class="icon-holder">
                                            <i class="bi bi-search"></i>
                                        </div>
                                    </button>
                                    
                                </th>
                            </form>
                        </tr>

                    </thead>
                    <tbody>
                        {% for itim in object_list %}
                            <tr>
                                <td> {{itim.name}}</td>
                                <td> {{itim.barcha}}</td>
                                <td> {{itim.ish_jarayonida}}</td>
                                <td> {{itim.bajarildi}}</td>
                                <td> {{itim.muddati_otgan}}</td>
                                <td> {{itim.muddati_otin_ijro_etilgan}}</td>
                                <td>
                                    <a style="float: right;"  href="/{{itim.id}}/update/">
                                        <div class="icon-holder">
                                            <i class="bi bi-pencil"></i>
                                        </div>
                                    </a> 
                                </td>
                                <td> 
                                    <a style="float: right;" href="/{{itim.id}}/delete/">
                                        <div class="icon-holder">
                                            <i class="bi bi-trash"></i>
                                        </div>
                                    </a> 
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <a href="/add/"><button class="btn btn-success" type="submit"> Add </button> </a>
            </div>
            </div>
        </div>

    </div>
</body>
</html>
