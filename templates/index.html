<!DOCTYPE html>
<html lang="en">
<head>
    <title>App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>



<body>
    <a style="float: right; margin: 10;" href="/reg/">for admin</a>
    <table style="text-align: center;" class="container table table-striped mt-lg-5">
        <thead>
          <tr>
            <th scope="col">Ism</th>
            <th scope="col">Barcha</th>
            <th scope="col">Ish jarayonida</th>
            <th scope="col">Bajarildi</th>
            <th scope="col">Muddati o`tgan</th>
            <th scope="col">Buddati o`tib ijto etilgan</th>
          </tr>
        </thead>
        <tbody>
          {% for item in object_list %}
            <tr>
            <td>{{item.name }}</td>
            <td>{{item.barcha}}</td>
            <td>{{item.ish_jarayonida}}</td>
            <td>{{item.bajarildi}}</td>
            <td>{{item.muddati_otgan}}</td>
            <td>{{item.muddati_otin_ijro_etilgan}}</td>
          </tr>
          {% endfor %}
          
        </tbody>
      </table>
    
</body>
</html>
